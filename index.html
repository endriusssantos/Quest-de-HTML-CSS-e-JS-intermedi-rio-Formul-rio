<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="direita">
            <h1 class="titulo-principal">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto-principal">caso tenha ficado com qualquer dúvida <br> basta nos mandar uma mensagem e
                <br> entraremos em contato em
                menos
                de
                24h.
            </p>
        </section>

        <section class="esquerda">
            <input type="text" name="nome" placeholder="Nome completo *" class="campo">
            <span class="obrigatorio">campo obrigatório</span>
            <input type="text" name="email" placeholder="Email *" class="campo">
            <span class="obrigatorio">campo obrigatório</span>
            <input type="text" name="telefone" placeholder="Telefone *" class="campo">
            <span class="obrigatorio">campo obrigatório</span>
            <textarea name="mensagem" placeholder="Mensagem *" class="campo"></textarea>
            <span class="obrigatorio">campo obrigatório</span>

            <p>*campos obrigatórios</p>

            <button type="button" value="" class="botao">Enviar</button> 
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
